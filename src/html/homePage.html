<section class="homePage__block">
  <!-- <h2>Home page</h2> -->
  <form class="homePage__form" action="">
    <div class="homePage__inputContainer">
      <svg class="homePage__icon">
        <use href="images/sprite.svg#icon-icon"></use>
      </svg>
      <input
        type="text"
        class="homePage__input"
        placeholder="Write movie name and click Enter"
      />
    </div>
  </form>
  <p class="homePage__error main__hidden">
    Oops, your input seems to be incorrect
  </p>
  <div class="homePage__close-error-btn main__hidden">
    <i class="fas fa-arrow-alt-circle-left homePage__back-icon"></i>
    <p class="homePage__back-text"> Back to Home Page</p>
  </div>
  <ul class="homePage__filmList filmList"></ul>
  <button class="main__hidden homePage__up-btn"><i class="fas fa-arrow-circle-up"></i></button>
  <div class="homePage__buttons">
    <button class="homePage__Btn js-prev">Prev</button>
    <p class="homePage__Btn homepage__page">1</p>
    <button class="homePage__Btn js-next">Next</button>
  </div>
</section>
