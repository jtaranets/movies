<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Movies</title><link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/styles.min.css"></head><body><header class="header"><div class="header__container"><h1 class="header__logo"><img src="images/logo.png" class="header__img" alt=""> <span class="header__logo-title">Filmoteka</span></h1><div class="header__options-box"><p class="header__options js-home">home</p><p class="header__options js-library">my library</p></div></div></header><section class="homePage__block"><!-- <h2>Home page</h2> --><form class="homePage__form" action=""><div class="homePage__inputContainer"><svg class="homePage__icon"><use href="images/sprite.svg#icon-icon"></use></svg> <input type="text" class="homePage__input" placeholder="Write movie name and click Enter"></div></form><p class="homePage__error main__hidden">Oops, your input seems to be incorrect</p><div class="homePage__close-error-btn main__hidden"><i class="fas fa-arrow-alt-circle-left homePage__back-icon"></i><p class="homePage__back-text">Back to Home Page</p></div><ul class="homePage__filmList filmList"></ul><button class="main__hidden homePage__up-btn"><i class="fas fa-arrow-circle-up"></i></button><div class="homePage__buttons"><button class="homePage__Btn js-prev">Prev</button><p class="homePage__Btn homepage__page">1</p><button class="homePage__Btn js-next">Next</button></div></section><section class="detailsPage detailsPage__container"><img src="#" alt="" class="detailsPage__img"><div class="detailsPage__text-container"><h2 class="detailsPage__title"></h2><ul class="detailsPage__details-list"><li class="detailsPage__details-item"><p class="detailsPage__details--green">vote/votes</p><p class="detailsPage__details--green detailsPage__details--left js-vote"></p></li><li class="detailsPage__details-item"><p class="detailsPage__details">popularity</p><p class="detailsPage__details detailsPage__details--left js-popularity"></p></li><li class="detailsPage__details-item"><p class="detailsPage__details--green">original title</p><p class="detailsPage__details--green detailsPage__details--left js-originalTitle"></p></li><li class="detailsPage__details-item"><p class="detailsPage__details">genre</p><p class="detailsPage__details detailsPage__details--left js-genre"></p></li></ul><h3 class="detailsPage__about-title">About</h3><p class="detailsPage__description js-about"></p><div class="detailsPage__buttons-container"><div class="detailsPage__button-container js-addToWatched"><i class="fas fa-video detailsPage__icon"></i> <span class="detailsPage__btn">Add to watched</span></div><div class="detailsPage__button-container js-addToQueue"><i class="fas fa-calendar-plus detailsPage__icon"></i> <span class="detailsPage__btn">Add to queue</span></div></div></div></section><section class="myFilmLibraryPage"><div class="myFilmLibraryPage__button-container"><button class="myFilmLibraryPage__button js-libraryWatchedBtn">Watched</button> <button class="myFilmLibraryPage__button js-libraryQueueBtn">Queue</button></div><div class="main__hidden myFilmLibraryPage__no-items"><p>There are no items to show</p></div><ul class="myFilmLibraryPage__filmList filmList js-libraryWatchedList"><template id="libraryListTemplate">{{#each this}}<li data-id="{{id}}" class="myFilmLibraryPage__filmItem filmList__item"><img width="500" class="myFilmLibraryPage__img filmList__img" src="https://image.tmdb.org/t/p/w500{{backdrop_path}}" alt=""><div class="filmList__shadow"></div><p class="myFilmLibraryPage__movieName filmList__movieName">{{original_title}}</p><p class="myFilmLibraryPage__score">{{vote_average}}</p></li>{{/each}}</template></ul><ul class="myFilmLibraryPage__filmList filmList js-libraryQueueList"></ul></section><footer class="footer"><p class="footer__creators">Made by GroupName</p></footer><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script><script src="https://kit.fontawesome.com/d31495db13.js" crossorigin="anonymous"></script><script src="js/scripts.min.js"></script></body></html>
